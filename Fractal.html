<!DOCTYPE html>
<html lang="en">
<head>
<title>Canvas Fractal</title>
<script src="jquery-1.7.2.min.js"></script>
<script src="fractalCanvas.js"></script>
</head>
<body>
	<section id="canvasbox">
		<canvas id="canvas" width="640" height="480">
		</canvas>
	</section>
	<div id="divForm">
		<form id="settings"><label for="iteration">Number of Iterations (1 to 9999)</label>
		<input id="iteration" value="1000" type="number" size="5">
		<input id="zoomout" type="button" value="Zoom Out">
		</form>
	</div>
</body>
</html>
